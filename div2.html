<!DOCTYPE html>
<html>
    <head>
        <title>div element</title>
        <link rel="stylesheet"href="div.css">
    </head>
    <body>
        <div class="london">
            <h2 id="lon">london</h2>
            <p>london is the capital of england</p>
        </div>
        <div class="paris">
            <h2 id="par">paris</h2>
            <p>paris is the capital of france</p>
        </div>
        <div class="tokyo">
            <h2 id="tok">tokyo</h2>
            <p> tokyo is capital of japan.</p>
        </div>
        </body>
    </body>
</html>
