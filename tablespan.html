<!DOCTYPE html>
<html>
    <head>
        <title>Tablespan</title>
    </head>
    <body>
      <table border="1" width="500" height="600">
        <caption style="caption-side:bottom">Table</caption>
        <tr>
            <td colspan="4"style="text-align:center">Home</td>
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">4</td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="4">1</td>
        </tr>
      </table>
    </body>
</html>
