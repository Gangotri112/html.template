<!DOCTYPE html>
<html>
    <head>
        <title>LISTS</title>
    </head>
    <body>
        <h2>unordered html lists</h2>
        <ul>
            <li>tea</li>
            <li>coffe</li>
            <li>milk</li>
        </ul>
        <h2>ordered html list</h2>
        <ol>
            <li>tea</li>
            <li>coffee</li>
            <li>milk</li>
        </ol>
        <h2>description lists</h2>
        <dl>
            <dt>coffee</dt>
            <dd>black hot drink</dd>
            <dt>milk</dt>
            <dd>white hot milk</dd>
        </dl>
    </body>
</html>
