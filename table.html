<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Table formate</title>
        <style>
            table,tr,th{
                border:2px solid black;border-collapse:collapse;
            }
        </style>
    </head>
    <body>
      <h2>Table Formate</h2>
      <table border="2px"  width="50%"height="50%">
        <caption>Names</caption>
        <tr>
            <th>PERSON1</th>
            <th>PERSON2</th>
            <th>PERSON3</th>
        </tr>
        <tr>
            <td>gangotri</td>
            <td>yashasvi</td>
            <td>krisha</td>
        </tr>
        <tr>
            <td>16</td>
            <td>20</td>
            <td>19</td>
        </tr>
      </table>
    </body>
</html>
